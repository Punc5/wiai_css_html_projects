<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozycjonowanie - zadanie</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <!-- absolute -->

    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>

    <!-- relative + absolute -->
    <section class="relative">
        <div class="gold"></div>
        <div class="silver"></div>
    </section>

    <!-- bez position -->
    <div class="black"></div>
    <div class="black"></div>
    <div class="black"></div>

</body>
</html>
