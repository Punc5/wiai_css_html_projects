<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatowanie tabeli</title>
    <style>
        table, tr, td {
            border: 1px solid blue;
            border-collapse: separate;
            /* border-collapse: collapse; */
            empty-cells: hide;
            /* empty-cells: show; */
            width: 600px;
            table-layout: auto;
            border-spacing: 30px 60px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>komorka 1-1</td>
            <td style="background-color: #13e0cf;">komorka 1-2</td>
            <td>komorka 1-3</td>
        </tr>
        <tr style="height: 300px;">
            <td>komorka 2-1</td>
            <td>komorka 2-2</td>
            <td>komorka 2-3</td>
        </tr>
        <tr>
            <td>komorka 3-1</td>
            <td>komorka 3-2</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
