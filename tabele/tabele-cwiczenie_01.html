<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabele - ćwiczenie (część 1.)</title>
    <style>
        table,
        td {
            border: 1px solid; 
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td colspan="4">1, 2, 3, 4</td>
        </tr>
        <tr>
            <td style="width: 33%;">9</td>
            <td colspan="2" style="width: 33%;">10, 11</td>
            <td style="width: 33%;">12</td>
        </tr>
        <tr>
            <td colspan="2" style="width: 50%;">5, 6</td>
            <td colspan="2" style="width: 50%;">7, 8</td>
        </tr>
    </table>
</body>
</html>
