<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie formularzy - ćwiczenie</title>
</head>
<body>
    <h2>Formularz rejestracyjny:</h2>
    <label for="">Podaj swoje nazwisko:</label>
    <input type="text" name="nazwisko" id="">
    <br>
    <label for="">Podaj swoje imię:</label>
    <input type="text" name="imie" id="">
    <p>Wybierz płeć:</p>
    <p>
        <input type="radio" name="grupa_opcji_1" id="">
        Kobieta
        <input type="radio" name="grupa_opcji_1" id="">
        Mężczyzna
    </p>
    <p>Podaj wiek:</p>
    <input type="text" name="wiek" id="">
    <p>Podaj adres e-mail:</p>
    <input type="text" name="e-mail" id="">
    <p>Wybierz wykształcenie:</p>
    <p>
        <input type="radio" name="grupa_opcji_2">Podstawowe<br>
        <input type="radio" name="grupa_opcji_2">Średnie<br>
        <input type="radio" name="grupa_opcji_2">Wyższe<br>
    </p>
    <label for="jezyki">Wybierz języki:</label>
    <p>
        <select id="jezyki" name="jezyki">
            <option value="angielski">Język angielski</option>
            <option value="niemiecki">Język niemiecki</option>
            <option value="francuski">Język francuski</option>
            <option value="włoski">Język włoski</option>
            <option value="rosyjski">Język rosyjski</option>
            <option value="hiszpański">Język hiszpański</option>
        </select>
    </p>   
</body>
</html>
