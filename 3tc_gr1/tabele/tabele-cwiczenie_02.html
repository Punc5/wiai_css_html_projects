<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>tabele - ćwiczenie (część 2.)</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td colspan="2" rowspan="3">1, 2, 7, 8, 13, 14</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6, 12</td>
        </tr>
        <tr>
            <td colspan="2">9, 10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>15</td>
            <td colspan="3" rowspan="2">16, 17, 18, 22, 23, 24</td>
        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td colspan="6" style="text-align: center;">25, 26, 27, 28, 29, 30</td>
        </tr>
    </table>
</body>
</html>
